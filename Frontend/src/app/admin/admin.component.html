<style>
    .table-container {
      width: 100%;
      overflow-x: auto;
    }
    
    .table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }
    
    .table th,
    .table td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #0e0e0e;
    }
    
    .table th {
      background-color: #a0d290;
      font-weight: bold;
    }
    
    .table tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    
    .table tbody tr:hover {
      background-color: #f5f5f5;
    }
    
    .button-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .button-container button {
      padding: 5px 10px;
      margin-right: 5px;
      border: none;
      border-radius: 4px;
      background-color: #a8e8ab;
      color: white;
      cursor: pointer;
    }
    
    .button-container button:last-child {
      background-color: #f44336;
    }
    
    @media (max-width: 768px) {
      .table th,
      .table td {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
    
      .button-container {
        flex-direction: column;
        align-items: flex-start;
      }
    
      .button-container button {
        margin-top: 5px;
        margin-right: 0;
        width: 100%;
      }
    }
    </style>
    
    <div class="table-container">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Email Id</th>
            <th scope="col">User Name</th>
            <th scope="col">Gender</th>
            <th scope="col">Role</th>
            <th scope="col">Specialization</th>
            <th scope="col">Experience</th>
            <th scope="col">Password</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let b of staff">
            <td>{{ b.name }}</td>
            <td>{{ b.email }}</td>
            <td>{{ b.userName }}</td>
            <td>{{ b.gender }}</td>
            <td>{{ b.role }}</td>
            <td>{{ b.specialization }}</td>
            <td>{{ b.experience }}</td>
            <td>{{ b.password }}</td>
            <td>
              <div class="button-container">
                <button (click)="addRow(b)">Add</button>
                <button (click)="deleteRow(b)">Delete</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    


<button style="margin-top: 400px;" type="button" class="button" (click)="sendRequest()">view request</button>
