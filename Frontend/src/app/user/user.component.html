<!DOCTYPE html>

<head>
  <style>
    #video-container {
      position: relative;
      width: 100%;
      height: 500px;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
    }
    
    #video-container video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    #overlay-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video autoplay loop muted>
      <source src="../../assets/images/_import_605f1c356bef68.10152882_FPpreview.mp4" type="video/mp4">
    </video>
    <div id="overlay-content">
      <h1 style="font-size: 100PX;">WORLD CLASS DOCTORS FOR YOU!!</h1>
      <p>HEALTH IS WEALTH</p>
    </div>
  </div>
